<style>
  .page-wrapper {
    display: grid;
    grid-template-columns: 1fr 350px;
    gap: 30px;
    align-items: start;
  }
  
  .sidebar-sticky {
    position: sticky;
    top: 20px;
  }

  .prereqs-card {
  background: white;
  color: #333;
  padding: 25px;
  border-radius: 12px;
  margin-bottom: 20px;
  border: 3px solid #ea580c;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}
  
  .prereqs-card h3 {
    margin-top: 0;
    margin-bottom: 15px;
    font-size: 1.2em;
  }
  
  .prereqs-card ul {
    margin: 15px 0;
    padding-left: 20px;
  }
  
  .prereqs-card li {
    margin: 10px 0;
  }
  
  .prereqs-card a {
  color: #ea580c;
  text-decoration: underline;
  font-weight: bold;
 }
  
  .registration-card {
    background: white;
    padding: 25px;
    border-radius: 12px;
    border: 3px solid #ea580c;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  
  .registration-card h3 {
    color: #ea580c;
    margin-top: 0;
    margin-bottom: 15px;
    font-size: 1.2em;
  }
  
  .deadline-box {
    padding: 12px;
    border-radius: 6px;
    margin: 15px 0;
  }
  
  .btn-register {
    display: block;
    background: linear-gradient(135deg, #ea580c 0%, #f59e0b 100%);
    color: white !important;
    padding: 15px;
    text-align: center;
    text-decoration: none !important;
    border-radius: 8px;
    font-weight: bold;
    margin-top: 15px;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  
  .btn-register:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(234, 88, 12, 0.4);
  }
  
  /* Mobile responsive */
  @media (max-width: 968px) {
    .page-wrapper {
      grid-template-columns: 1fr;
    }
    
    .sidebar-sticky {
      position: static;
      order: -1; /* Move sidebar above content on mobile */
    }
  }
</style>
